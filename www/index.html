^L
servers = website.conf.mongs.get('servers', 'localhost')
servers = [server.strip(',') for server in servers.split()]
servers = [server for server in servers if server]
servers.sort()
^L
{% extends "base.html" %}
{% block content %}
<table>
    <tr class="big server listing">
        <th><span>Servers</span></th>
        <td>
            {% for name in servers %}
            <a href="/{{ name }}/">{{ name }}</a><br />
            {% end %}
        </td>
    </tr>
</table>
{% end %}
